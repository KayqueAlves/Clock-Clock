<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/clock.css">
    <script defer src="JS/clock.js"></script>

</head>
<body>
    <div class="night-effects">
    <img src="images/star-effect.gif" class="star star1" alt="">
    <img src="images/star-effect.gif" class="star star2" alt="">
    <img src="images/star-effect.gif" class="star star3" alt="">
    <img src="images/star-effect.gif" class="star star4" alt="">
    <img src="images/star-effect.gif" class="star star5" alt="">
    <img src="images/star-effect.gif" class="star star6" alt="">

    </div>
    
    <img src="images/cloud.png" class="cloud">
    <img src="images/cloud.png" class="cloud2">
    <main>
        <div class="clock">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>

        </div>
    </main>
</body>
</html>
